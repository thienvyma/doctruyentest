<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Má»Ÿ file nÃ y trong browser vÃ  sá»­ dá»¥ng canvas Ä‘á»ƒ táº¡o icons</p>
    <canvas id="iconCanvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Draw icon
        ctx.fillStyle = '#6366f1';
        ctx.fillRect(0, 0, 512, 512);
        
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 300px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('ðŸ“š', 256, 256);
        
        // Download function
        function downloadIcon(size) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(canvas, 0, 0, size, size);
            
            tempCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Create all sizes
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        sizes.forEach(size => {
            setTimeout(() => downloadIcon(size), size * 10);
        });
    </script>
</body>
</html>
