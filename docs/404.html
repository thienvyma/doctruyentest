<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Preserve SPA route when served from GitHub Pages
    (function() {
      const base = '/doctruyentest';
      const path = window.location.pathname || '/';
      const search = window.location.search || '';
      const hash = window.location.hash || '';
      // Strip base for redirect param
      let rel = path.startsWith(base) ? path.slice(base.length) : path;
      if (!rel.startsWith('/')) rel = '/' + rel;
      const target = `${base}/?redirect=${encodeURIComponent(rel + search + hash)}`;
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Đang chuyển hướng...</p>
</body>
</html>
